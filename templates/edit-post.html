{% extends 'base.html' %}

{% block head %}
<title>Add post</title>
{% endblock %}

{% block title %} 
    <h3>Edit POST</h3>
{% endblock %}

{% block body %}

    {% for row in post %}
        <form action="/api/update" method="POST">
            <input type="hidden" name="id" value="{{row[0]}}">
            <div class="form-group">
            <label for="email">title:</label>
            <input type="text" class="form-control" name="title" value="{{row[1]}}">
            </div>
            <div class="form-group">
            <label for="pwd">author:</label>
            <input type="text" class="form-control" name="author" value="{{row[3]}}">
            </div>
            <div class="form-group">
            <label for="pwd">Description:</label>
            <textarea class="form-control" name="description">{{row[2]}}</textarea> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endfor %}
{% endblock %}
