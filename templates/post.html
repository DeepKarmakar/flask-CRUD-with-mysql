{% extends 'base.html' %}

{% block head %}
<title>post</title>
{% endblock %}

{% block body %}
<h1>All post</h1>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        {% if post.author %}
            <p>by: {{post.author}}</p>
        {% else %}
            <p>by: n/a</p>
        {% endif %}
    {% endfor %}

{% endblock %}
